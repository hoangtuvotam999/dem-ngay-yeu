<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />
    <title>Vương Tiến Thành ❤️ Nguyễn Thu Hồng</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>

<body>
    <div class="content">
        <p>Timer Love nèeee</p>
        <img src="static/images/200w.webp" alt="一some gif~" />
        <p>Vương Tiến Thành ♥️ Nguyễn Thu Hồng</p>
        <p>chúng ta đã bên nhauu, thời gian đã cùng nhau đi qua...</p>
        <div class="timer">
            <div class="line1">
                <b id="years"></b> Năm <b id="days"></b> Ngày
            </div>
            <div class="line2">
                <b id="hours"></b> Giờ <b id="minutes"></b> phút <b id="seconds"></b> giây
            </div>
        </div>
    </div>

    <!-- Dòng phân cách -->
    <hr class="divider" />

    <!-- chả có gì cả -->
    <div class="memories">
        <h2> Note. </h2>
        <ul id="memory-list">
            <!-- Kỷ niệm sẽ được thêm vào đây -->
        </ul>
        <div class="add-memory">
            <textarea id="memory-input" placeholder="Nhập note của bạn..."></textarea>
            <button onclick="addMemory()">Thêm</button>
        </div>
    </div>
    <div id="success-message" class="hidden">Thêm thành công!</div>

    <script src="static/js/timer.js"></script>
    <script src="static/js/memories.js"></script>
</body>

</html>
